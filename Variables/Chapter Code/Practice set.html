<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Bag</title>
    <style>
      .bag-button,.bagi {
        height: 30px;
        width: 140px;
        border: none;
        color: black;
        background-color: rgb(187, 255, 86);
        border-radius: 12px;
        cursor: pointer;
      }
      .wish-button {
        height: 30px;
        width: 170px;
        background-color: #fff;
        border-radius: 12px;
        cursor: pointer;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <main>
      <button
        class="bag-button"
        onclick=" cartQuantity = cartQuantity + 1; document.querySelector('#cart-summary'). innerText = `Your Bag has ${cartQuantity} Items`"
      >
        Add to Bag
      </button>
      <button class="wish-button" 
      onclick=" cartQuantity = cartQuantity - 1; document.querySelector('#cart-summary'). innerText = `Your Bag has ${cartQuantity} Items`"
      >Move to wishlist</button>
      <button
        class="bagi"
        onclick=" cartQuantity = cartQuantity + 2; document.querySelector('#cart-summary'). innerText = `Your Bag has ${cartQuantity} Items`"
        >
        Add 1+1 Sale Item
      </button>
      <h1 id="cart-summary"></h1>



      <script>
        let cartQuantity = 0;
        document.querySelector(
          "#cart-summary"
        ).innerText = `Your Bag has ${cartQuantity} Items`;
      </script>
      <br />
      <hr />
    </main>
  </body>
</html>
